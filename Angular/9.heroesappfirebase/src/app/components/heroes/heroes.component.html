<h1>Heroes</h1>
<hr>

<div class="row">
  <div class="col-md-12 text-right">
    <button [routerLink]="['/heroe','nuevo']" type="button" name="button" class="btn btn-outline-primary">Nuevo</button>
  </div>
</div>
<div class="row animated fadeIn fast">
  <div class="col-md-12">

    <div class="table-responsive">
      <table class="table">
        <thead class="thead-inverse">
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Casa</th>
            <th>Opciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let h of heroes | keys; let i = index">
            <th> {{ i + 1 }}</th>
            <td>{{ heroes[h].nombre }}</td>
            <td> {{ heroes[h].casa}}</td>
            <td>
              <button (click)="actualizar(h)" type="button" class="btn btn-outline-primary">Editar

              </button>
              <button (click)="eliminar(h)" type="button" class="btn btn-outline-danger">Eliminar

              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <div *ngIf=" (heroes | keys ).length == 0 && !loading" class="alert alert-success" role="alert">
        <strong>No hay registros por mostrar </strong>
      </div>

      <div *ngIf=" loading" class="alert alert-warning" role="alert">
        <strong> Cargando por favor espere </strong>
      </div>


    </div>

  </div>
</div>
