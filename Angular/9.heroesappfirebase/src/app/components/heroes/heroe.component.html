<h3>  Heroe  <small>{{ heroe.nombre }} </small> </h3>

<button [routerLink]="['heroes']" type="button" name="button" class="btn btn-outline-danger"> Regresar </button>
<button type="button" name="button" class="btn btn-outline-success" (click)="agregarNuevo(forma)"> Nuevo </button>

<div class="row">
  <div class="col-md-12 animated fadeIn fast">

    <form (ngSubmit)="guardarCambios(forma)" #forma="ngForm">

      <div class="form-group">
        <label for="">Nombre</label>
        <input [(ngModel)]="heroe.nombre" name="nombre" type="text" class="form-control" id="" placeholder="Nombre del Hereoe" required>
      </div>

      <div class="form-group">
        <label for="">Casa</label>
        <select class="form-control" name="casa" [(ngModel)]="heroe.casa">
            <option value="Marvel">Mavel</option>
            <option value="DC">DC</option>
          </select>
      </div>

      <div class="form-group">
        <label for="">Descripcion</label>
        <textarea name="bio" rows="8" [(ngModel)]="heroe.bio" cols="80" required class="form-control" style="border: 1px solid black"></textarea>
      </div>

      <div class="form-group">
        <button type="submit" name="button" class="btn btn-outline-primary" [disabled]="forma.invalid"> Guardar Cambios</button>
      </div>


    </form>

  </div>
</div>
