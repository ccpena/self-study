<div class="container top-30">
  <div class="row">

    <h1> {{ termino }}<small></small></h1>

    <div class="col-md-3">

      <label for="termino"> Buscador de artistas</label>

      <input [(ngModel)]="termino" name="txtTermino" value="" placeholder="Buscar por artista..." (keyup)="buscarArtista()">
      <hr>
    </div>

    <div class="col-md-9">
      <div class="row">
        <div class="col-md-3 text-center puntero" [routerLink]="['/artista', artista.id]" *ngFor="let artista of spotifyService.artistas">
          <img [src]=" artista.images | sinfoto" class="img-fluid img-thumbnail">
          <!-- // El ? es por si no encuentra datos -->
          <p center-block>
            {{ artista.name}}
          </p>
          <hr>
        </div>
      </div>

    </div>

  </div>
</div>
