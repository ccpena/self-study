<br><br>
<h3> NgClass </h3>
<hr>

<div class="alert" role="alert" [ngClass]="alerta">
    <strong>Well done!</strong> You successfully read this important alert message.
</div>

<button type="button" name="" id="" class="btn btn-info" (click)="alerta = 'alert-info'">Cambiar Alerta</button>
<button type="button" name="" id="" class="btn btn-danger" (click)="alerta = 'alert-danger'">Cambiar Alerta</button>

<br><br>
<h3 [ngClass]="{'text-danger' : propiedades.danger, 'text-info': !propiedades.danger }">
  Hola Mundo
</h3>

<button type="button" name="" id="" 
(click)="propiedades.danger = !propiedades.danger"
[ngClass]="{'btn-danger' : propiedades.danger, 'btn-info' : !propiedades.danger}"
class="btn btn-primary">Cambiar</button>

<br><br>
<h3>Proceso Asincrono</h3>

<button type="button" name="" id="" 
  (click)="ejecutar()"
  [disabled]="loading"
  class="btn btn-primary">
  <i  [ngClass]="{'fa-save' : !loading , 'fa-refresh fa-spin' : loading}"
  class="fa" aria-hidden="true"></i>
  <span *ngIf="loading;else guardarCambios"> Espere Por favor...</span>
  <ng-template  #guardarCambios>Guardar Cambios</ng-template>
  
</button>
