<div class="row">

    <div class="col-md-4">
        <h3>Seleccione Archivos</h3>
        <div class="well drop-zone" appNgDropFiles [ngClass]="{'file-over': isOverElement}" (mouseSobre)=" isOverElement = $event" [archivos]="archivos">
            <h4>Deje caer aqui los archivos</h4>
            <img src="assets/drop-images.png" alt="">
        </div>
    </div>

    <div class="col-md-6">
        <h4>Cargar Archivos</h4>
        <button class="btn btn-success" (click)="cargarImagenes()" [disabled]="archivos.length == 0"> Cargar a Firebase</button>
        <button class="btn btn-success" (click)="subirArchivo()" [disabled]="archivos.length == 0"> SUbir Server</button>
        <button class="btn btn-danger" (click)="limpiar()">Limpiar</button>
        <table class="table table-sm table-dark">
            <thead>
                <tr>
                    <th scope="col">Nombre Archivo</th>
                    <th scope="col">Tama√±o</th>
                    <th scope="col">Progreso</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let file of archivos">
                    <td>{{ file.nombreArchivo }}</td>
                    <td>{{ file.archivo.size / 1024 / 1024 | number: '.2-2'}} MB</td>
                    <td>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" [style]="{ 'width': file.progreso + '%' }" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{ file.progreso + '%'}} </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>



</div>
